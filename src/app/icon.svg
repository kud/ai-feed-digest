<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Transparent background: adapts to light & dark browser chrome -->
  
  <!-- Brand monogram text: matches site header gradient + heavy weight + tight tracking -->
  <defs>
    <linearGradient id="rqGradient" x1="12" y1="16" x2="52" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="30%" stop-color="#3b82f6"/>
      <stop offset="75%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <!-- Enhanced shadow for legibility on any background -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- White outline stroke for contrast on dark backgrounds -->
    <filter id="whiteOutline" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology in="SourceAlpha" operator="dilate" radius="0.4"/>
      <feFlood flood-color="white" flood-opacity="0.3"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Using text; path conversion not required here. Fallback to system heavy sans if Inter unavailable. -->
  <text x="32" y="43" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="800" letter-spacing="-1.6" fill="url(#rqGradient)" filter="url(#whiteOutline)">Rq.</text>
</svg>
