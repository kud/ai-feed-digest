<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Gradient background -->
  <rect width="64" height="64" rx="14" fill="url(#gradient)"/>

  <!-- Newspaper with multiple columns and fold -->
  <g transform="translate(10, 10)">
    <!-- Main newspaper body -->
    <rect x="0" y="0" width="44" height="44" rx="2" fill="#fff" opacity="0.98"/>

    <!-- Top banner/masthead with slight curve -->
    <rect x="3" y="3" width="38" height="5" rx="1" fill="#1e40af" opacity="0.9"/>

    <!-- Main headline (bold) -->
    <rect x="3" y="11" width="28" height="2.5" rx="1.25" fill="#334155" opacity="0.85"/>
    <rect x="3" y="15" width="24" height="1.5" rx="0.75" fill="#334155" opacity="0.65"/>

    <!-- Column divider lines -->
    <line x1="20" y1="20" x2="20" y2="41" stroke="#cbd5e1" stroke-width="0.5" opacity="0.4"/>

    <!-- Left column text -->
    <rect x="3" y="20" width="15" height="1" rx="0.5" fill="#64748b" opacity="0.6"/>
    <rect x="3" y="23" width="15" height="1" rx="0.5" fill="#64748b" opacity="0.5"/>
    <rect x="3" y="26" width="14" height="1" rx="0.5" fill="#64748b" opacity="0.6"/>
    <rect x="3" y="29" width="15" height="1" rx="0.5" fill="#64748b" opacity="0.5"/>
    <rect x="3" y="32" width="13" height="1" rx="0.5" fill="#64748b" opacity="0.6"/>
    <rect x="3" y="35" width="15" height="1" rx="0.5" fill="#64748b" opacity="0.5"/>

    <!-- Right column text -->
    <rect x="22" y="20" width="19" height="1" rx="0.5" fill="#64748b" opacity="0.6"/>
    <rect x="22" y="23" width="18" height="1" rx="0.5" fill="#64748b" opacity="0.5"/>
    <rect x="22" y="26" width="19" height="1" rx="0.5" fill="#64748b" opacity="0.6"/>
    <rect x="22" y="29" width="17" height="1" rx="0.5" fill="#64748b" opacity="0.5"/>
    <rect x="22" y="32" width="19" height="1" rx="0.5" fill="#64748b" opacity="0.6"/>
    <rect x="22" y="35" width="18" height="1" rx="0.5" fill="#64748b" opacity="0.5"/>

    <!-- Bottom section - image placeholder -->
    <rect x="3" y="39" width="38" height="3" rx="0.5" fill="#e2e8f0" opacity="0.7"/>

    <!-- Newspaper fold/crease effect (diagonal line) -->
    <path d="M 36 0 L 44 8 L 44 0 Z" fill="#1e3a8a" opacity="0.15"/>
    <line x1="36" y1="0" x2="44" y2="8" stroke="#1e40af" stroke-width="0.5" opacity="0.3"/>

    <!-- Small decorative accent (like a rolled corner) -->
    <ellipse cx="40" cy="40" rx="2" ry="1.5" fill="#3b82f6" opacity="0.7" transform="rotate(-30 40 40)"/>
  </g>

  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
  </defs>
</svg>
